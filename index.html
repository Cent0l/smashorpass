<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smash or Pass – stabilna</title>
  <style>
    :root{--bg:#0b0d12;--card:#151923;--muted:#9aa3b2;--text:#e8eefc;--accent:#6aa6ff}
    *{box-sizing:border-box}
    html,body{min-height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:linear-gradient(180deg,#0b0d12 0%,#0f1320 100%);color:var(--text);background-repeat:no-repeat;background-attachment:fixed}
    header{max-width:960px;margin:24px auto 8px;padding:0 16px;display:flex;align-items:center;justify-content:space-between}
    h1{font-size:20px;margin:0;letter-spacing:.4px}
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    .arena{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:var(--card);border:1px solid #263042;border-radius:16px;overflow:hidden;display:flex;flex-direction:column;min-height:420px;box-shadow:0 6px 30px rgba(0,0,0,.3);transition:opacity .6s ease,transform .6s ease}
    .card.fade-out{opacity:0;transform:scale(.9)}
    .card.stay{opacity:1;transform:scale(1.05);border-color:var(--accent)}
    .media{position:relative;aspect-ratio:1/1;display:grid;place-items:center;background:#0c1018}
    .media img{width:100%;height:100%;object-fit:cover;display:block}
    .label{padding:12px 14px;border-top:1px solid #263042;display:flex;align-items:center;gap:8px}
    .label b{font-size:15px}
    button.pick{margin:12px 14px 16px;padding:12px 14px;border-radius:12px;border:1px solid #2a3a55;background:#152036;color:var(--text);cursor:pointer;font-weight:600;text-transform:uppercase;letter-spacing:.5px;transition:filter .2s ease}
    button.pick:hover{filter:brightness(1.1)}
    .progress{margin:18px auto 8px;max-width:960px;height:8px;background:#121827;border:1px solid #263042;border-radius:999px;overflow:hidden}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--accent),#9b7bff)}
    .summary{max-width:1000px;margin:28px auto;padding:0 16px}
    .summary h2{font-size:18px;margin:6px 0 14px;color:#d7dff0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
    .tile{background:#101520;border:1px solid #243042;border-radius:12px;overflow:hidden}
    .tile img{width:100%;height:120px;object-fit:cover;display:block}
    .tile .cap{padding:8px 10px;font-size:13px;color:#c6d0e3}
    .lists{display:grid;grid-template-columns:1fr 1fr;gap:20px}
    .hidden{display:none}
    @media (max-width:820px){.arena{grid-template-columns:1fr}}
    /* Widoczny komunikat diagnostyczny */
    .fatal{max-width:960px;margin:16px auto;padding:12px 14px;border:1px solid #6b1d1d;background:#2a0e0e;color:#ffdede;border-radius:12px}
    .fatal code{color:#fff}
  </style>
</head>
<body>
  <header><h1>Smash or Pass</h1></header>
  <div class="progress"><div class="bar" id="bar"></div></div>
  <div class="wrap">
    <section id="game" class="arena" aria-live="polite"></section>
    <section id="summary" class="summary hidden"></section>
  </div>

  <script>
    // --- USTAWIENIA ---
    // Spróbuj obu nazw plików; dzięki temu unikamy pustej strony, jeśli ktoś ma pair.json zamiast pairs.json
    const JSON_CANDIDATES = ['./data/pairs.json','./data/pair.json'];

    // Stan gry + blokada wyboru w trakcie animacji
    const state = { i: 0, pairs: [], chosen: [], rejected: [], locked: false };

    const gameEl = document.getElementById('game');
    const barEl = document.getElementById('bar');
    const summaryEl = document.getElementById('summary');

    // --- Utils ---
    function escapeHtml(s){return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#39;');}
    function withImgPrefix(src){return /^(https?:)?\/\//.test(src) || src.startsWith('./') ? src : `./${src}`}
    function setProgress(){const pct = state.pairs.length ? (state.i/state.pairs.length)*100 : 0; barEl.style.width = pct+'%'}
    function preload(src){return new Promise(r=>{const i=new Image(); i.onload=()=>r({ok:true}); i.onerror=()=>r({ok:false}); i.src=src;})}
    function showFatal(msg){
      const box = document.createElement('div');
      box.className='fatal'; box.innerHTML = msg; document.body.prepend(box);
    }

    // Z Twojego formatu: { pairs: [ {left:{title,img}, right:{title,img}}, ... ] }
    function normalizePairs(json){
      const arr = Array.isArray(json?.pairs) ? json.pairs : [];
      return arr.map(it=>{
        const L = it?.left||{}; const R = it?.right||{};
        return { left:{label:L.title, src:withImgPrefix(L.img)}, right:{label:R.title, src:withImgPrefix(R.img)} };
      }).filter(p=>p.left.src && p.right.src);
    }

    async function boot(){
      try{
        let data=null, tried=[];
        for(const p of JSON_CANDIDATES){
          tried.push(p);
          try{ const res = await fetch(p,{cache:'no-store'}); if(!res.ok) throw new Error(`HTTP ${res.status}`); data = await res.json(); break; }
          catch(e){ console.warn('Fetch fail for', p, e); }
        }
        if(!data){ showFatal(`Nie udało się wczytać danych. Sprawdzone: <code>${tried.join('</code>, <code>')}</code>. Sprawdź ścieżki i gałąź Pages.`); return; }
        state.pairs = normalizePairs(data);
        if(!state.pairs.length){ showFatal('Wczytano JSON, ale nie znaleziono żadnych par w polu <code>pairs</code>.'); return; }
        renderPair();
      }catch(err){
        console.error(err);
        showFatal('Błąd krytyczny podczas startu. Szczegóły w konsoli (F12 → Console).');
      }
    }

    async function renderPair(){
      gameEl.innerHTML = '';
      setProgress();
      if(state.i >= state.pairs.length){ return showSummary(); }
      const pair = state.pairs[state.i];
      const [pl, pr] = await Promise.all([preload(pair.left.src), preload(pair.right.src)]);
      const leftCard = createCard(pair.left, 'left', pl.ok);
      const rightCard = createCard(pair.right, 'right', pr.ok);
      gameEl.append(leftCard, rightCard);
      // Upewnij się, że po renderze można normalnie wybrać (blokada działa tylko w choose)
      state.locked = false;
    }

    function createCard(item, side, ok){
      const card = document.createElement('article'); card.className = `card ${side}`;
      const media = document.createElement('div'); media.className='media';
      const img = document.createElement('img'); img.alt=item.label||''; img.src=item.src; media.appendChild(img);
      if(!ok){ const err=document.createElement('div'); err.className='err'; err.textContent='Nie udało się wczytać obrazu'; media.appendChild(err); }
      const label=document.createElement('div'); label.className='label'; label.innerHTML = `<b>${escapeHtml(item.label)}</b>`;
      const btn=document.createElement('button'); btn.className='pick'; btn.textContent='Smash'; btn.addEventListener('click',()=>choose(side));
      card.append(media,label,btn); return card;
    }

    function choose(side){
      // Blokada wielokrotnego wyboru w trakcie animacji
      if(state.locked) return; state.locked = true;
      const cards = document.querySelectorAll('.card');
      if(cards.length<2){ state.locked=false; return; }
      const pair = state.pairs[state.i];
      const pick   = side==='left' ? pair.left  : pair.right;
      const reject = side==='left' ? pair.right : pair.left;
      const chosenCard  = side==='left' ? cards[0] : cards[1];
      const rejectedCard= side==='left' ? cards[1] : cards[0];
      // wyłącz przyciski, żeby klik nie klikał dalej
      document.querySelectorAll('button.pick').forEach(b=>{ b.disabled=true; b.setAttribute('aria-disabled','true'); });
      chosenCard.classList.add('stay');
      rejectedCard.classList.add('fade-out');
      setTimeout(()=>{
        state.chosen.push(pick); state.rejected.push(reject); state.i++; renderPair();
      },2000);
    }

    function renderGrid(items){
      return `<div class="grid">${items.map(it=>`
        <div class='tile'>
          <img src='${it.src}' alt='${escapeHtml(it.label)}'/>
          <div class='cap'>${escapeHtml(it.label)}</div>
        </div>`).join('')}</div>`;
    }

    function showSummary(){
      document.getElementById('game').classList.add('hidden');
      summaryEl.classList.remove('hidden');
      const chosenGrid = renderGrid(state.chosen);
      const rejectedGrid = renderGrid(state.rejected);
      summaryEl.innerHTML = `<h2>Podsumowanie</h2><div class='lists'><div><h3>Wybrane (${state.chosen.length})</h3>${chosenGrid}</div><div><h3>Odrzucone (${state.rejected.length})</h3>${rejectedGrid}</div></div>`;
    }

    addEventListener('keydown', (e)=>{
      if(state.locked) return; // klawiatura zablokowana w trakcie animacji
      if(summaryEl && !summaryEl.classList.contains('hidden')) return;
      if(e.key==='ArrowLeft' || e.key==='a' || e.key==='A') choose('left');
      if(e.key==='ArrowRight'|| e.key==='d' || e.key==='D') choose('right');
    });

    document.addEventListener('DOMContentLoaded', boot);
  </script>
</body>
</html>
